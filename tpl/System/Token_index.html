<include file="Public:header" />

<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>公众号管理 >> 公众号管理</h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
	  <tr>
		<td >ID</td>
		<td>公众号名称</td>
		<td >所属等级</td>
		<td >所属用户名</td>
		<td  style="display:none">使用次数</td>
		
		<td style="display:none">状态</td>
		<td>管理操作</td>
	  </tr>
	    <volist name="list" id="vo">
			<tr>
				<td align='center'>{Wesambo:$vo.id}</td>
				<td >{Wesambo:$vo.wxname}</td>
				<td ><if condition="$vo['usr']['gid'] eq -1">0<else/>{Wesambo:$vo.user.gid}</if></td>
				<td >{Wesambo:$vo.user.username}</td>
				<td align='center' style="display:none">{Wesambo:$vo.usenum}</td>
				<td align='center' style="display:none"><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'><a href="javascript:void(0)" onclick="if(confirm('确定删除吗')){location.href='{Wesambo::U('Token/del/',array('id'=>$vo['id']))}'}">删除</a>
				</td>
			</tr>
	    </volist>
		<style>
			.current{border: 0;padding: 1px 9px;color: #fff;background: #3F8EF3 url(main/pageh.png) no-repeat;}
		</style>
     <tr bgcolor="#FFFFFF"> 
	 
      <td colspan="7"><div class="listpage">{Wesambo:$page}</div></td>
     
    </tr>
	            </table>
   
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
