<include file="Public:header" />
<link href="{Wesambo::RES}/images/main.css" type="text/css" rel="stylesheet">
<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>扩展管理 >> 友情链接 >> <gt name="info.id" value="0">修改链接<else />添加链接</gt></h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
			<include file="common:public" />
			<gt name="info.id" value="0">
			<form action="{Wesambo::U('Links/upsave')}" method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{Wesambo:$info.id}">
		<else />
			<form action="{Wesambo::U('Links/insert')}" method="post" name="form" id="myform">
		</gt>
	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
				 <tr>
					<th colspan="4">{Wesambo:$title}</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>友情链接名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="name" class="ipt" size="45" value="{Wesambo:$info.name}" <eq name="info.name" value="admin">readonly="readonly"</eq>>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>url地 址：</strong></td>
					<td colspan="3" class="lt">
						<input type="url" name="url" class="ipt" size="45" value="{Wesambo:$info.url}">
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
				
	<tr>
		<td colspan="4">
			<gt name="info.id" value="0">
				<input class="bginput" type="submit" value="修 改" />
				<else />
				<input class="bginput" type="submit" value="添 加" /></gt>
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
	            </table>
       </form>
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
