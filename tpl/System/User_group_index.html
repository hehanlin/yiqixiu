<include file="Public:header" />

<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>用户管理 >> 会员组</h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
            <include file="common:public" />

	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
					  <tr>
						<td width="70">ID</td>
						<td width="150">用户组名称</td>
						<td width="150">价格</td>
						<td width="150">自义定图文条数</td>
						<td width="100">请求次数</td>
						<td width="150">是否显示版权</td>
						<td width="150">活动创建次数</td>
						<td width="70">状态</td>
						<td width="100">管理操作</td>
					  </tr>
					    <volist name="list" id="vo">
							<tr>
								<td align='center'>{Wesambo:$vo.id}</td>
								<td >{Wesambo:$vo.name}</td>
								<td >{Wesambo:$vo['price']}</td>
								<td >{Wesambo:$vo.diynum}</td>
								<td align='center'>{Wesambo:$vo.connectnum}</td>
								<td align='center'><if condition="$vo['iscopyright'] eq 1">是<else/>否</if></td>
								<td align='center'>{Wesambo:$vo.activitynum}</td>
								<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
								</td>
								<td align='center'>
									<a href="{Wesambo::U('User_group/edit/',array('id'=>$vo['id']))}">修改</a>
									| <eq name="vo.username" value="admin"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="return confirmurl('{Wesambo::U('User_group/del/',array('id'=>$vo['id']))}','确定删除该用户吗?')">删除</a></eq>
								</td>
							</tr>
					    </volist>
				     <tr bgcolor="#FFFFFF"> 
				      <td colspan="8"><div class="listpage">{Wesambo:$page}</div></td>
					  <td></td>
				    </tr>
	            </table>
       
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
