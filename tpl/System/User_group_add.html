<include file="Public:header" />

<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>站点设置 >> 会员组 >> <gt name="info.id" value="0">修改会员组<else />添加会员组</gt></h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
		<gt name="info.id" value="0">
			<form action="{Wesambo::U('User_group/edit')}" method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{Wesambo:$info.id}">
		<else />
			<form action="{Wesambo::U('User_group/add')}" method="post" name="form" id="myform">
		</gt>
	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
				<tr>
					<td><strong>用户状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
				<tr>
					<td><strong>是否显示版权:</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="ipt" value="1" name="iscopyright" id="status1" <if condition="($info.iscopyright eq 1) OR ($info['iscopyright'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="iscopyright" id="status2" <eq name="info.iscopyright" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
				<tr>
					<td><strong>用户组名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="name" class="ipt" size="45" value="{Wesambo:$info.name}" <eq name="info.username" value="admin">readonly="readonly"</eq>>
					</td>
				</tr>
				<tr>
					<td><strong>公众号数量：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="wechat_card_num" value="{Wesambo:$info.wechat_card_num}" class="ipt" size="45"/>
					</td>
				</tr>
				<tr>
					<td><strong>自定义图文条数：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="diynum" value="{Wesambo:$info.diynum}" class="ipt" size="45"/>
					</td>
				</tr>
				<tr>
					<td><strong>功能请求次数：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="connectnum" value="{Wesambo:$info.connectnum}" class="ipt" size="45"/>
						</select>
					</td>
				</tr>
				<tr>
					<td><strong>活动创建次数：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="activitynum"  value="{Wesambo:$info.activitynum}" class="ipt" size="45"/>
						</select>
					</td>
				</tr>
				
				<tr>
					<td><strong>包月价格：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="price" class="ipt" size="45" value="{Wesambo:$info.price}"/>
					</td>
				</tr>
					<tr>
					<td><strong>创建会员卡数量：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="create_card_num" class="ipt" size="45" value="{Wesambo:$info.create_card_num}"/>
					</td>
				</tr>
	<tr>
		<td colspan="4">
			<gt name="info.id" value="0">
				<button class="btn" type="submit"  value="" >修 改</button>
				<else />
				<button class="btn" type="submit" value="">添 加</button></gt>
			&nbsp;
			<button class="btn" type="button" onclick="javascript:history.back(-1);" value="" >返 回</button></td>
	</tr>
	            </table>
      		</form>         
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
