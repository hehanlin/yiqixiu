<include file="Public:header" />
<link href="{Wesambo::RES}/images/main.css" type="text/css" rel="stylesheet">
<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>扩展管理 >> 充值记录</h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
			<include file="common:public" />
	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
	  <tr>
		<td width="70">ID</td>
		<td width="150">链接名称</td>
		<td width="100">链接地址</td>
		<td width="70">状态</td>
		<td width="100">管理操作</td>
	  </tr>
	    <volist name="info" id="vo">
			<tr>
				<td align='center'>{Wesambo:$vo.id}</td>
				<td >{Wesambo:$vo.name}</td>
				<td >{Wesambo:$vo.url}</td>
				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'>
					<a href="{Wesambo::U('Links/edit/',array('id'=>$vo['id']))}">修改</a>
					| <a href="{Wesambo::U('Links/del/',array('id'=>$vo['id']))}">删除</a>
				</td>
			</tr>
	    </volist>
     <tr bgcolor="#FFFFFF"> 
      <td colspan="8"><div class="listpage">{Wesambo:$page}</div></td>
    </tr>
	            </table>
       
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
