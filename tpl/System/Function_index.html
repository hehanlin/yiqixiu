<include file="Public:header" />

<div id="content">
  
  <div class="container">
    
    <div class="row">
      
      <include file="Public:left" />
        
      <div class="span9">

        <div class="widget widget-table">
                    
          <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>功能管理 >> 功能模块</h3>
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
          	<include file="common:public" />
	            <table class="table table-striped table-bordered" style="margin-top:10px;" id="set_table">
	  <tr>
		<td >ID</td>
		<td>模块名</td>
		<td>方法名</td>
		<td >等级条件</td>
		<td width="200">功能描述</td>
		<td >使用次数</td>
		
		<td>状态</td>
		<td>管理操作</td>
	  </tr>
	    <volist name="list" id="vo">
			<tr>
				<td align='center'>{Wesambo:$vo.id}</td>
				<td >{Wesambo:$vo.name}</td>
				<td >{Wesambo:$vo.funname}</td>
				<td >{Wesambo:$vo.gid}</td>
				<td >{Wesambo:$vo.info}</td>
				<td align='center'>{Wesambo:$vo.usenum}</td>
				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'>
					<a href="{Wesambo::U('Function/edit/',array('id'=>$vo['id']))}">修改</a>
					| <eq name="vo.username" value="admin"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="return confirmurl('{Wesambo::U('Function/del/',array('id'=>$vo['id']))}','确定删除该用户吗?')">删除</a></eq>
				</td>
			</tr>
	    </volist>
		<style>
			.current{border: 0;padding: 1px 9px;color: #fff;background: #3F8EF3 url(main/pageh.png) no-repeat;}
			.listpage a{margin-left: 20px;}
		</style>
     <tr bgcolor="#FFFFFF"> 
	 
      <td colspan="8"><div class="listpage">{Wesambo:$page}</div></td>
     
    </tr>
	            </table>
   
          
          </div> <!-- /widget-content -->
          
        </div> <!-- /widget -->
      
      </div> <!-- /span9 -->
      
      
    </div> <!-- /row -->
    
  </div> <!-- /container -->
  
</div> <!-- /content -->
<include file="Public:footer" />
